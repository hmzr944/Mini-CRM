[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.pdo_sqlite", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.bcmath"]
nixOverlays = []
nixLibs = []

[phases.install]
cmds = [
  "cd mini-crm",
  "composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader"
]

[phases.build]
cmds = [
  "cd mini-crm",
  "php artisan config:clear || true",
  "php artisan key:generate --force || true"
]

[phases.deploy]
cmds = [
  "cd mini-crm",
  "php artisan migrate --force || true",
  "php artisan config:cache || true",
  "php artisan route:cache || true"
]

[start]
cmd = "cd mini-crm && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
